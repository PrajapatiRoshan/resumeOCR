name: Deploy React Frontend to GitHub Pages

on:
    push:
        branches: ["master"]
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write
    deployments: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: "./resumechatbot/package-lock.json"

            - name: Install dependencies
              working-directory: ./resumechatbot
              run: npm ci

            - name: Build project
              working-directory: ./resumechatbot
              run: npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: "./resumechatbot/dist"

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
